apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-amf
  labels:
    app: free5gc-amf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-amf
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: free5gc-amf
      annotations:
        k8s.v1.cni.cncf.io/networks: free5gc-amf-n1n2
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: free5gc-amf
        image: succassion/free5gc-amf
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-ec"]
        args: ["sleep 5 && ./amf -amfcfg ../config/amfcfg.yaml"]
        ports:
        - name: free5gc-amf
          containerPort: 29518
          protocol: TCP
        - name: if-n1n2
          containerPort: 38412
          protocol: SCTP
        env:
        - name: GIN_MODE
          value: release
        resources:
          requests:
            memory: "32Mi"
            cpu: "150m"
          limits:
            memory: "32Mi"
            cpu: "150m"
        volumeMounts:
        - mountPath: /free5gc/config/amfcfg.yaml
          name: amfcfg
          subPath: amfcfg.yaml
      volumes:
      - name: amfcfg
        configMap:
          name: free5gc-amf-configmap
          items:
          - key: amfcfg.yaml
            path: amfcfg.yaml
