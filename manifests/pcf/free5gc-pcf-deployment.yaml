apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-pcf
  labels:
    app: free5gc-pcf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-pcf
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: free5gc-pcf
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: free5gc-pcf
        image: succassion/free5gc-pcf
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-ec"]
        args: ["sleep 5 && ./pcf -pcfcfg ../config/pcfcfg.yaml"]
        ports:
        - name: free5gc-pcf
          containerPort: 29507
          protocol: TCP
        env:
        - name: GIN_MODE
          value: release
        resources:
          requests:
            memory: "32Mi"
            cpu: "150m"
          limits:
            memory: "32Mi"
            cpu: "150m"
        volumeMounts:
        - mountPath: /free5gc/config/pcfcfg.yaml
          name: pcfcfg
          subPath: pcfcfg.yaml
        - mountPath: /free5gc/config/free5gc.yaml
          name: free5gc
          subPath: free5gc.yaml
      volumes:
        - name: pcfcfg
          configMap:
            name: free5gc-pcf-configmap
            items:
            - key: pcfcfg.yaml
              path: pcfcfg.yaml
        - name: free5gc
          configMap:
            name: free5gc-pcf-configmap
            items:
            - key: free5gc.yaml
              path: free5gc.yaml
