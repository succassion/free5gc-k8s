apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-pcf
  labels:
    app: free5gc-pcf
  annotations:
    free5gc.org/nssi-id: '27394d25-dbf5-428e-8fc3-f5b2add67115'
    free5gc.org/nsi-ids: '[
        { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" },
    ]'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-pcf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: free5gc-pcf
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: free5gc-pcf
        image: succassion/free5gc-pcf
        imagePullPolicy: IfNotPresent
        #securityContext:
          #privileged: false
        command: ["/bin/sh", "-ec"]
        args: ["sleep 5 && ./pcf -pcfcfg ../config/pcfcfg.yaml"]
        ports:
        - name: free5gc-pcf
          containerPort: 29507
          protocol: TCP
        env:
        - name: GIN_MODE
          value: release
        volumeMounts:
        - mountPath: /free5gc/config/pcfcfg.yaml
          name: pcfcfg
          subPath: pcfcfg.yaml
        - mountPath: /free5gc/config/free5gc.yaml
          name: free5gc
          subPath: free5gc.yaml
      volumes:
        - name: pcfcfg
          configMap:
            name: free5gc-pcf-configmap
            items:
            - key: pcfcfg.yaml
              path: pcfcfg.yaml
        - name: free5gc
          configMap:
            name: free5gc-pcf-configmap
            items:
            - key: free5gc.yaml
              path: free5gc.yaml
