apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-udr
  labels:
    app: free5gc-udr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-udr
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: free5gc-udr
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: free5gc-udr
        image: succassion/free5gc-udr
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-ec"]
        args: ["sleep 5 && ./udr -udrcfg ../config/udrcfg.yaml"]
        ports:
        - name: free5gc-udr
          containerPort: 29504
          protocol: TCP
        env:
        - name: GIN_MODE
          value: release
        resources:
          requests:
            memory: "32Mi"
            cpu: "150m"
          limits:
            memory: "32Mi"
            cpu: "150m"
        volumeMounts:
        - mountPath: /free5gc/config/udrcfg.yaml
          name: udrcfg
          subPath: udrcfg.yaml
        - mountPath: /free5gc/config/free5gc.yaml
          name: free5gc
          subPath: free5gc.yaml
      volumes:
        - name: udrcfg
          configMap:
            name: free5gc-udr-configmap
            items:
            - key: udrcfg.yaml
              path: udrcfg.yaml
        - name: free5gc
          configMap:
            name: free5gc-udr-configmap
            items:
            - key: free5gc.yaml
              path: free5gc.yaml
