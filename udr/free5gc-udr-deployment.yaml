apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: free5gc-udr
  name: free5gc-udr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: free5gc-udr
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.network/privnet: "true"
        io.kompose.service: free5gc-udr
    spec:
      containers:
        - args:
            - ./udr
            - -udrcfg
            - ../config/udrcfg.yaml
          env:
            - name: DB_URI
              value: mongodb://db/free5gc
            - name: GIN_MODE
              value: release
          image: free5gc-udr
          name: udr
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /free5gc/config/udrcfg.yaml
              name: free5gc-udr-claim0
      restartPolicy: Always
      volumes:
        - name: free5gc-udr-claim0
          persistentVolumeClaim:
            claimName: free5gc-udr-claim0
status: {}
